<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellnest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
</head>
<body class="bg-gray-100 text-gray-900">
  <main class="max-w-2xl mx-auto p-4 space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-600">🌿 Wellnest - AI健康サポート</h1>

    <!-- 健康入力 -->
    <section class="bg-white p-4 rounded shadow space-y-3">
      <h2 class="text-xl font-semibold">📝 今日の状態を入力</h2>
      <input id="sleep" type="number" placeholder="睡眠時間 (h)" class="w-full border p-2 rounded"/>
      <input id="mood" type="text" placeholder="気分（例: 元気・だるい）" class="w-full border p-2 rounded"/>
      <textarea id="meal" placeholder="最近の食事（簡単でOK）" class="w-full border p-2 rounded"></textarea>
      <button onclick="generateHealthPlan()" class="bg-blue-500 text-white px-4 py-2 rounded">AI健康プラン生成</button>
    </section>

    <!-- 提案表示 -->
    <section class="bg-white p-4 rounded shadow space-y-3">
      <h2 class="text-xl font-semibold">🌞 今日の健康プラン</h2>
      <pre id="plan" class="whitespace-pre-wrap text-sm text-green-700"></pre>
    </section>

    <!-- 姿勢チェック -->
    <section class="bg-white p-4 rounded shadow space-y-3">
      <h2 class="text-xl font-semibold">🧍 姿勢チェック</h2>
      <video id="poseVideo" width="100%" autoplay muted class="rounded border"></video>
      <canvas id="poseCanvas" width="640" height="480" class="hidden"></canvas>
      <p class="text-sm text-gray-600">※カメラを許可して正面に立ってください</p>
    </section>

    <!-- グループチャレンジ -->
    <section class="bg-white p-4 rounded shadow space-y-3">
      <h2 class="text-xl font-semibold">👥 グループチャレンジ</h2>
      <input id="teamName" placeholder="チーム名" class="w-full border p-2 rounded"/>
      <button onclick="joinTeam()" class="bg-green-500 text-white px-4 py-2 rounded">参加する</button>
      <ul id="teamList" class="list-disc pl-5 text-sm mt-2"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5"></script>
  <script src="main.js"></script>
</body>
</html>
